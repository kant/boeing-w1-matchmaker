<body>
<div class="container md-form form-lg d-flex justify-content-center">
  <form class="form-inline" (submit)="getResults(searchQuery)">
    <input type="text" class="form-control" placeholder="Search for Employees" [(ngModel)]="searchQuery" name="searchQuery">
    <button type="submit" class="btn">Search</button>
  </form>
</div> 

  <div class="container">
    <div class="list-group" *ngFor="let profile of SearchResult">
      <a style="color: black;" href="#" class="list-group-item list-group-item-action flex-column align-items-start">
        <div class="d-flex w-100 justify-content-between">
          <h5 class="mb-1">{{profile.profileId}}</h5>
          <small>3 days ago</small>
        </div>
        <p class="mb-1">Skills: {{profile.skills}}</p>
        <p class="mb-1">Experience: {{profile.experience}} years</p>
        <small>From {{profile.city}}</small>
      </a>  <br>
    </div>
  </div>
  
<br><br><br><br><br><br><br><br>
</body>
